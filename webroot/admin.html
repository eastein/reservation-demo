<body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">

				<button type="button" class="pull-right btn btn-danger navbar-btn">Sign Out</button>
			</div>
		</div>

	<div class="container">
		<!-- Example row of columns -->
		<div class="row">
			<div class="col-md-12">
				<h1>Booking Demo Admin</h1>
				<div class="well">
					<h2>Search bookings</h2>
					<form role="form" id="searchBooking">
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label class="control-label" for="nameInput">ID</label>
									<input type="text" class="form-control" id="nameInput" placeholder="ID">
								</div>
							</div>
							<div class="col-md-8">
								<div class="form-group has-error">
									<label class="control-label" for="nameInput">Name</label>
									<input type="text" class="form-control" id="nameInput" placeholder="Name">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<label class="control-label" for="startTime">Start Time:</label>
								<div class="input-group date form_datetime" data-date="2012-12-21T15:25:00Z">
									<input class="form-control" id="startTime" type="text" value="" readonly>
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>
							<div class="col-md-6">
								<label class="control-label" for="endTime">End Time:</label>
								<div class="input-group date form_datetime" data-date="2012-12-21T15:25:00Z">
									<input class="form-control" id="endTime" type="text" value="" readonly>
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>
						</div>
						<button type="submit" class="btn btn-primary" id="searchBookingBtn"><span class="glyphicon glyphicon-search"></span> Search</button>
					</form>
					<div id="searchBookingResults">
						<h3>Bookings Found:</h3>
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th>Name</th>
									<th>Start Time</th>
									<th>End Time</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="text-center">1</td>
									<td>Mark</td>
									<td>(time)</td>
									<td>(time)</td>
									<td class="text-right">
										<a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-edit"></span></a>
										<a class="btn btn-danger" role="button" onclick="confirmDelete()"><span class="glyphicon glyphicon-remove"></span></a>
									</td>
								</tr>
								<tr>
									<td class="text-center">2</td>
									<td>Mark</td>
									<td>(time)</td>
									<td>(time)</td>
									<td class="text-right">
										<a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-edit"></span></a>
										<a class="btn btn-danger" role="button"><span class="glyphicon glyphicon-remove"></span></a>
									</td>
								</tr>
								<tr>
									<td class="text-center">3</td>
									<td>Mark</td>
									<td>(time)</td>
									<td>(time)</td>
									<td class="text-right">
										<a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-edit"></span></a>
										<a href="#" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-remove"></span></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<div class="well">
					<h2>10 Most Recent Bookings</h2>
					<div class="table-responsive">
						<table class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th>Name</th>
									<th>Start Time</th>
									<th>End Time</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td class="text-center">1</td>
									<td>Mark</td>
									<td>(time)</td>
									<td>(time)</td>
									<td class="text-right">
										<a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-edit"></span></a>
										<a class="btn btn-danger" role="button" onclick="confirmDelete()"><span class="glyphicon glyphicon-remove"></span></a>
									</td>
								</tr>
								<tr>
									<td class="text-center">2</td>
									<td>Mark</td>
									<td>(time)</td>
									<td>(time)</td>
									<td class="text-right">
										<a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-edit"></span></a>
										<a class="btn btn-danger" role="button"><span class="glyphicon glyphicon-remove"></span></a>
									</td>
								</tr>
								<tr>
									<td class="text-center">3</td>
									<td>Mark</td>
									<td>(time)</td>
									<td>(time)</td>
									<td class="text-right">
										<a href="#" class="btn btn-default" role="button"><span class="glyphicon glyphicon-edit"></span></a>
										<a href="#" class="btn btn-danger" role="button"><span class="glyphicon glyphicon-remove"></span></a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

</html>
